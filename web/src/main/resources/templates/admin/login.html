<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/js/jquery.js"></script>
<script src="/js/verificationNumbers.js"></script>
<script src="/js/Particleground.js"></script>
<script src="/js/jsonHandler.js"></script>
<script src="/js/cookie.js"></script>
<script>
$(function () {
 //粒子背景特效
 $('body').particleground({
  dotColor: '#5cbdaa',
  lineColor: '#5cbdaa'
 });

})
</script>
</head>
<body>
 <form id="loginform" action="/admin/login" method="post">
    <dl class="admin_login">
     <dt>
    <strong>网上书城后台管理系统</strong>
    <em>Management System</em>
   </dt>
 <dd class="user_icon">
  <input id="username" name="mname" type="text" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input id="password" name="mpass" type="password" placeholder="密码" class="login_txtbx"/>
 </dd>
 <dd>
  <input type="submit" value="立即登录" class="submit_btn"/>
 </dd>
   <dd>
    <div id="errorMsg" class="regList"> </div>
   </dd>
 <dd>
  <p>Copyright © 2020 YeXing</p>
  <p>2016051557  1606401-13</p>
 </dd>
</dl>
</form>
</body>
</html>
