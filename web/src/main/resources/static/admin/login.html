$(function () {
 //粒子背景特效
 $('body').particleground({
  dotColor: '#5cbdaa',
  lineColor: '#5cbdaa'
 });
 $(".submit_btn").click(function () {
  var strdata = $("#loginform").serializeObject();
  var str = JSON.stringify(strdata);
  alert(str);
   $.ajax({
    url:"/manager/login",
    contentType:"application/json;charset=UTF-8",
    type:"post",
    data:str,
    dataType:"json",
    success:function (data) {
     //注册成功，跳转成功页面
     alert(data);
     if (data.mname!="" && data.mname!=null){
      var mname = data.mname;
      var usertype = data.usertype;
      cookie.setCookie("mname",mname,15);
      cookie.setCookie("usertype",usertype,15);

      console.info("跳转index");
      location.href="index.html";
      $("#error_msg").text("");
      $("#error_msg").css(color,"");
     }else{
      $("#error_msg").css("color","red");
      $("#error_msg").text("用户名或密码错误，请重试.");
     }

    },
    error:function(){
      alert("后台错误");
    }
   });

  //2.不让页面跳转
  return false;
  //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
 });
})
</script>
