<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="js/jquery.js"></script>
<script src="js/verificationNumbers.js"></script>
<script src="js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="index.html";
	  });
});
$(function () {
 $("#loginform").submit(function () {
  if (checkPassword()&&checkUsername()){
   $.ajax({
    url:"/admin/login",
    type:"post",
    data:{mname:$("#username").val(),mpass:$("#password").val()},
    dataType:"json",
    success:function (data) {
     //注册成功，跳转成功页面
     if (data.msg!="ISNULL"){
      var mname = data.mname;
      var usertype = data.usertype;
      cookie.setCookie("mname",mname,15);
      cookie.setCookie("usertype",usertype,15);

      console.info("跳转index");
      location.href="admin/index.html";
      $("#error_msg").text("");
      $("#error_msg").css(color,"");
     }else{
      $("#error_msg").css("color","red");
      $("#error_msg").text("用户名或密码错误，请重试.");
     }

    },
    error:function(){
      alert("后台错误");
    }
   });
  }

  //2.不让页面跳转
  return false;
  //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
 });
})
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>网上书城后台管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" class="login_txtbx"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
  <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
 </dd>
 <dd>
  <input type="button" value="立即登录" class="submit_btn"/>
 </dd>
 <dd>
  <p>Copyright © 2020 YeXing</p>
  <p>2016051557</p>
 </dd>
</dl>
</body>
</html>
